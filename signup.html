<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
    
</head>

<body>

    <body>

        <div class="main" style="height: 600px;">
           
            <h2>Sign Up</h2>
            <input type="email" class="sign" placeholder="Name" id="name">
            <input type="email" class="sign" placeholder="City" id="city">
            <input type="email" class="sign" placeholder="Mobile" id="mobile">
            <input type="email" class="sign" placeholder="Enter your email" id="email">
            <input type="password" class="sign" placeholder="Password" id="password">
            <button type="submit" id="button" style="background-color: blue;" class="sign"
                onclick="signup()">Sign Up</button> OR
                <a href="./sign" class="anchor"><button class="sign" style="background-color: blue;">Sign In</button></a>
        </div>
    </body>

    <script src="script.js"></script>
</body>

</html>
